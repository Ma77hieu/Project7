<!DOCTYPE html>

<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->

<head>
    <title>GrandPyBot</title>
    <meta charset="utf-8">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="../static/css/index.css" rel="stylesheet" type="text/css" media="all">

    <!-- <script src="//code.jquery.com/jquery-3.5.1.min.js"></script> -->
</head>

<body>
    <script src="../static/js/jquery-3.5.1.js"></script>
    <header>
        <img id="logo" src="../static/img/old-robot.jpg" title="GrandPyBot" alt="old robot">
        <h1><span>GrandPyBot, raconte moi une histoire!</span></h1>
    </header>

    <div id="mainContent">
        <form action="{{ url_for('parser') }}" , method="POST">
            <div id="question">
                <input type="textarea" id="userQuestion" name="question" required maxlength="255"
                    style="width:90%;height:5em;" placeholder="Dis moi gamin(e), tu avais une question?">
            </div>
            <div id="button">
                <button><span>Dis moi tout!</span></button>
            </div>
            <div id="button2">
                <input type="submit" value="TestParser">
            </div>
        </form>
        <div id="map">
        </div>

        <div id="answer">
            <p class="userMessage">
                {{userQuestion}}
            </p>
            <p class="apiResponse">
                {{parsedTextDisplayed}}
            </p>
        </div>

    </div>



    <footer>
        <div id="name">
            <p>Matthieu Ortlieb</p>
        </div>
        <div id="git">
            <a href="https://github.com/Ma77hieu" target="_blank">
                <img src="../static/img/git3.png" title="lien vers mon profil github" alt="github logo">
            </a>
        </div>
    </footer>
    <script src="../static/js/app.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSEAI7uMCF5GpCB5d6Nt37FCndovZKe2M&callback=initMap&libraries=&v=weekly"
        async></script>
</body>
