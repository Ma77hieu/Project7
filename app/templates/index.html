<!DOCTYPE html>
<html lang="fr">

<head>
    <title>GrandPyBot</title>
    <meta charset="utf-8">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="../static/css/index.css" rel="stylesheet" type="text/css" media="all">

    <!-- <script src="//code.jquery.com/jquery-3.5.1.min.js"></script> -->
</head>

<body>
    <script src="../static/js/jquery-3.5.1.js"></script>
    <header>
        <img id="logo" src="../static/img/old-robot.jpg" title="GrandPyBot" alt="old robot">
        <h1><span>GrandPyBot, raconte moi une histoire!</span></h1>
    </header>

    <div id="mainContent">

        <form>
            <input type="text" id="userInput" name="question" required maxlength="255" style="height:5em;margin: 10px;"
                placeholder="Dis moi gamin(e),tu avais une question?">
            <input type="submit" id="submitButton" name="submitButton" value="Dis moi tout!">
        </form>
        <div id="loader"></div>
        <div id=answerZone>
            <div id="map">
            </div>
            <div id="answer">
            </div>
        </div>
    </div>

    <footer>
        <div id="name">
            <p>Matthieu Ortlieb</p>
        </div>
        <div id="git">
            <a href="https://github.com/Ma77hieu" target="_blank">
                <img src="../static/img/git3.png" title="lien vers mon profil github" alt="github logo">
            </a>
        </div>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQD8K0ksLB9FiwzZW4FqpNoSTldFqEeoQ" async></script>
    <script src="../static/js/app.js"></script>

</body>
